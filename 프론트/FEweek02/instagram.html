<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram.css" />
    <title>Instagram feed</title>
</head>
<body>
    <div>
        <header>
            <img id="profile" src="./images/me.jpg" /> <span>xxni_b</span>
        </header>
        <img id="feed" src="./images/feed.jpg" />

            <span id="likeCount">좋아요 10개</span>
            <strong id="nickname">xxni_b</strong> 
            <p>집에 와보니까 한교동 피규</p> <button type="button" id="look">...더 보기</button>
        </article> 
    </div>
    <script src="instagram.js"></script>
